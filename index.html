<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogConnect - RH</title>
    <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div id="loginOverlay" class="login-page">
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">T</div>
      <h1>Tumbuh Lebih Baik</h1>
      <p>Silakan masuk untuk melanjutkan</p>
    </div>

    <div class="login-form">
      <div class="form-group">
        <label>NAMA PENGGUNA</label>
        <select id="userSelect">
          <option value="">Pilih Nama Anda</option>
          <option value="Wahyu">Wahyu</option>
          <option value="Zaskia">Zaskia</option>
          <option value="Nina">Nina</option>
          <option value="Eki">Eki</option>
          <option value="Layla">Layla</option>
          <option value="Fida">Fida</option>
          <option value="Lorent">Lorent</option>
          <option value="Jihan">Jihan</option>
        </select>
      </div>

      <div class="form-group">
        <label>KODE UNIK</label>
        <input type="password" id="loginCode" placeholder="Masukkan kode unik">
      </div>

      <button id="loginBtn" class="btn-login">MASUK</button>
      <p id="loginError" class="error-msg"></p>
    </div>
  </div>
</div>

<div id="loadingScreen" class="loading-overlay" style="display: none;">
  <div class="spinner"></div>
  <p>Memuat data ...</p>
</div>

<div id="mainContent" style="display: none;">
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <span class="logo">RH</span>
    </div>

    <span id="userDisplay" style="margin-left: 10px; font-size: 14px; color: white; font-weight: bold;"></span>
  </header>

    <!-- FILTER -->
    <section class="filter">
    <label class="filter-label">Pilih Rentang Tanggal</label>
    <input
        type="text"
        id="dateRange"
        placeholder="Klik untuk pilih tanggal"
        readonly
    />
    </section>

  <!-- TUGAS HARIAN -->
  <section class="card">
    <h3>Tugas Harian</h3>

    <div class="table-wrapper">
      <table id="dailyTable">
        <thead>
          <tr id="dateHeader">
            <th class="sticky">Nama Tugas</th>
            <!-- tanggal akan di-generate JS -->
          </tr>
        </thead>
        <tbody id="dailyBody">
          <!-- data tugas -->
        </tbody>
      </table>
    </div>
  </section>

<section class="card">
  <h3>Tugas Mingguan</h3>

  <div class="table-wrapper">
    <table class="weekly-grid">
      <thead>
        <tr id="weeklyHeader">
          <th class="sticky">Nama Tugas</th>
        </tr>
      </thead>
      <tbody id="weeklyBody"></tbody>
    </table>
  </div>
</section>


<section class="card" id="historySection">
  <h3>Riwayat Progres</h3>
  <div id="historyContent" class="history-list">
    <p class="muted">Pilih nama untuk melihat riwayat.</p>
  </div>
</section>



  <button class="primary-btn" id="submitBtn">
    Update Progress
  </button>

  <div class="modal-overlay" id="nameModal">
  <div class="modal">
    <h4>ðŸ‘¤ Pilih Nama Dulu</h4>
    <p>
      Supaya progres tercatat rapi,
      silakan pilih nama pengurus terlebih dahulu.
    </p>
    <button id="closeModal">Oke, pilih nama</button>
  </div>
</div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>

</body>
</html>
